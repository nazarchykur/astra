<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>astra</title>
</head>

<body>
    <section class="section-form">
        <div class="container">
            <div class="row">
                <div class="col-12 col-lg-6">
                    <div class="logo-box">
                        <img src="/img/header.svg" alt="logo" class="logo">
                    </div>
                    <form name="form">
                        <div class="form-group">
                            <label for="inputFullName">Imię i nazwisko</label>
                            <input type="text" class="form-control" id="inputFullName" placeholder="Wprowadź" required>

                        </div>
                        <p>Dane do wysyłki</p>
                        <div class="form-row">
                            <div class="form-group col-md-8">
                                <label for="inputStreet">Ulica</label>
                                <input type="text" class="form-control" id="inputStreet" placeholder="Wprowadź" required>

                            </div>
                            <div class="form-group col-md-4">
                                <label for="inputHouse">Numer domu / mieszkania</label>
                                <input type="text" class="form-control" id="inputHouse" placeholder="0a / 0" required>

                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-4">
                                <label for="inputZipCode">Kod pocztowy</label>
                                <input type="text" class="form-control" id="inputZipCode" placeholder="00 - 000" required>

                            </div>
                            <div class="form-group col-md-8">
                                <label for="inputCity">Miasto</label>
                                <input type="text" class="form-control" id="inputCity" placeholder="Wprowadź" required>

                            </div>
                        </div>
                        <button type="submit" class="btn form-btn">WYŚLIJ</button>
                    </form>

                    <ul class="brands">
                        <li class="brands__item">
                            <img src="img/astra.svg" alt="logo astra">
                        </li>
                        <li class="brands__item">
                            <img src="img/intermarche.svg" alt="logo intermarche">
                        </li>
                    </ul>
                </div>
                <div class="col-lg-6">
                    <div class="bg-box">
                        <img src="img/img.jpg" srcset="img/img@2x.jpg 2x,
                                img/img@3x.jpg 3x" class="img-fluid">

                    </div>
                </div>


            </div>
        </div>
    </section>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
</body>

</html>
